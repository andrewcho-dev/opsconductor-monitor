# Nginx API Gateway Configuration
# Routes requests between legacy and new OpenAPI APIs

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=standard_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=telemetry_api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=admin_api:10m rate=5r/s;

    # Upstream servers
    upstream legacy_api {
        server opsconductor-api-legacy:5000;
        keepalive 32;
    }

    upstream openapi_api {
        server opsconductor-api-openapi:5000;
        keepalive 32;
    }

    upstream frontend_servers {
        server frontend:80;
        keepalive 32;
    }

    # Map for routing based on API version
    map $http_api_version $backend {
        default "legacy";
        v1 "openapi";
        v2 "openapi";
    }

    # Main server block
    server {
        listen 80;
        server_name localhost opsconductor.local;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Frontend routes
        location / {
            proxy_pass http://frontend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle React Router
            try_files $uri $uri/ /index.html;
        }

        # API Version Detection and Routing
        # New OpenAPI 3.x endpoints (domain-based)
        location ~ ^/(identity|inventory|monitoring|automation|integrations|system|admin)/v1/ {
            # Rate limiting based on domain
            limit_req zone=standard_api burst=20 nodelay;
            
            # Override for telemetry and admin
            if ($request_uri ~ ^/monitoring/v1/telemetry) {
                limit_req zone=telemetry_api burst=40 nodelay;
            }
            if ($request_uri ~ ^/admin/v1/) {
                limit_req zone=admin_api burst=10 nodelay;
            }

            proxy_pass http://openapi_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts for long-running operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Legacy API endpoints (backward compatibility)
        location /api/ {
            # Add deprecation warning
            add_header Warning "299 - \"Legacy API deprecated. Use domain-based endpoints (e.g., /identity/v1/users)\" always";
            
            # Rate limiting
            limit_req zone=standard_api burst=20 nodelay;
            
            proxy_pass http://legacy_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Documentation
        location /api/docs {
            proxy_pass http://openapi_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/redoc {
            proxy_pass http://openapi_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/openapi.json {
            proxy_pass http://openapi_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API status endpoints
        location /status {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            # Nginx status
            stub_status on;
            access_log off;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            try_files $uri =404;
        }

        # WebSocket support for future real-time features
        location /ws/ {
            proxy_pass http://openapi_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS configuration (for production)
    server {
        listen 443 ssl http2;
        server_name opsconductor.enabledconsultants.com;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Include all the same location blocks as HTTP
        include /etc/nginx/conf.d/locations/*.conf;
    }

    # API version testing server (for development)
    server {
        listen 8080;
        server_name api-test.opsconductor.local;

        # Route all requests to OpenAPI API
        location / {
            proxy_pass http://openapi_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Version "v1";
        }
    }

    # Legacy API only server (for gradual migration)
    server {
        listen 8081;
        server_name legacy.opsconductor.local;

        # Route all requests to legacy API
        location / {
            proxy_pass http://legacy_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
